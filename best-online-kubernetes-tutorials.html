<!DOCTYPE html>
<html lang="en">

<head>
	<title>Best Online Kubernetes Tutorials</title>
	<meta name="description" content="Kubernetes is a container orchestration platform that automates deployment, scaling, and management of containerized applications. Learn about Kubernetes fundamentals, key components, and best practices to help you efficiently deploy and manage containerized applications.">

	
	<script src="/assets/js/blog.js" defer></script>
</head>

<body>

	<div id="header-placeholder"></div>

	<div class="main-wrapper">

		<article class="blog-post px-3 py-5 p-md-5">
			<div class="container single-col-max-width">
				<header class="blog-post-header">
					<h1 class="title mb-2">Best Online Kubernetes Tutorials</h1>
				</header>

				<div class="blog-post-body">
					<div id="kubernetes-blog-list-placeholder"></div>
				</div>

			</div>
			<!--//container-->
		</article>

	</div>
	<!--//main-wrapper-->

	<div id="footer-placeholder"></div>

	<!-- Javascript -->
	<script src="/assets/plugins/popper.min.js" defer></script>
	<script src="/assets/plugins/bootstrap/js/bootstrap.min.js" defer></script>
	<script src="/assets/fontawesome/js/all.min.js" defer></script>
	<script>
		function loadBlogList() {
			fetch("/kubernetes-blog-list.html")  // Make sure the path is correct
				.then(response => response.text())
				.then(data => {
					document.getElementById("kubernetes-blog-list-placeholder").innerHTML = data;
				})
				.catch(error => console.error("Error loading blog list:", error));
		}

		// Run the function once the DOM is fully loaded
		document.addEventListener("DOMContentLoaded", loadBlogList);
	</script>
</body>

</html>
