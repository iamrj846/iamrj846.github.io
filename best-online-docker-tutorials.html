<!DOCTYPE html>
<html lang="en">

<head>
	<title>Best Online Docker Tutorials</title>
	<meta name="description"
		content="Docker simplifies application deployment by containerizing software along with its dependencies, ensuring consistency across different environments. Learn about Docker fundamentals, best practices, and real-world applications to help you become proficient in containerization.">

	
	<script src="/assets/js/blog.js" defer></script>
</head>

<body>

	<div id="header-placeholder"></div>

	<div class="main-wrapper">

		<article class="blog-post px-3 py-5 p-md-5">
			<div class="container single-col-max-width">
				<header class="blog-post-header">
					<h1 class="title mb-2">Best Online Docker Tutorials</h1>
				</header>

				<div class="blog-post-body">
					<section class="blog-list px-3 py-5 p-md-5">
						<div class="container single-col-max-width">
							<div id="docker-blog-list-placeholder"></div>
						</div>
					</section>
				</div>

			</div>
			<!--//container-->
		</article>

	</div>
	<!--//main-wrapper-->

	<div id="footer-placeholder"></div>

	<!-- Javascript -->
	<script src="/assets/plugins/popper.min.js" defer></script>
	<script src="/assets/plugins/bootstrap/js/bootstrap.min.js" defer></script>
	<script src="/assets/fontawesome/js/all.min.js" defer></script>
	<script>
		function loadBlogList() {
			fetch("/docker-blog-list.html")  // Make sure the path is correct
				.then(response => response.text())
				.then(data => {
					document.getElementById("docker-blog-list-placeholder").innerHTML = data;
				})
				.catch(error => console.error("Error loading blog list:", error));
		}

		// Run the function once the DOM is fully loaded
		document.addEventListener("DOMContentLoaded", loadBlogList);
	</script>
</body>

</html>
